var kortnmr

var c = new MakeArray ();





function toeval(low,high) {


return (Math.floor(Math.random() * (high-low)) + low);


}


function MakeArray() {


var total;


var place1,place2;


var sub;


     this.length = 16;


      for (var i = 1; i < 9; i++) {


         this[i] = i;


         this[17-i] = i;


         }


      total = toeval(30,100);


      for (var i = 1; i < total; i++) {


         place1 = toeval(1,17);


         place2 = toeval(1,17);


         sub = this[place1];


         this[place1] = this[place2];


         this[place2] = sub;


      }


return this;


}





function cardclick(kortnmr) {


           if(document.images[kortnmr].src.substring((document.images[kortnmr].src.length-9),(document.images[kortnmr].src.length)) == "memwhite.html") {


              window.status=''


           }


           else if(kortnmr == card1) {


              window.status = ''


           }


           else {


             if (cardopen == 0) {


                  cardopen = 1


                  bild = c[kortnmr + 1]


                  document.images[kortnmr].src = "mem" + bild + ".gif"


                  card1 = kortnmr


                  b1 = document.images[kortnmr].src.substring((document.images[kortnmr].src.length-5),(document.images[kortnmr].src.length-4))


                  document.tmpform.tmp.value = (eval(document.tmpform.tmp.value) + 1)


                  document.xform.kcount.value = document.tmpform.tmp.value


             }


             else if (cardopen == 1) {


                  cardopen = 2


                  bild = c[kortnmr + 1]


                  document.images[kortnmr].src = "mem" + bild + ".gif"


                  card2 = kortnmr


                  b2 = document.images[kortnmr].src.substring((document.images[kortnmr].src.length-5),(document.images[kortnmr].src.length-4))


                  document.tmpform.tmp.value = (eval(document.tmpform.tmp.value) + 1)


                  document.xform.kcount.value = document.tmpform.tmp.value


             }


           }


}





function resetimage(kortnmr) {


          if (cardopen == 2) {


               if (b1 == b2) {


                   document.images[card1].src = "puzzles/memwhite.html"


                   document.images[card2].src = "puzzles/memwhite.html"


                   cardopen = 0


                   if (document.tmpform.tmp2.value == 1) {


                       alert("Congratulations!\n You have finished the game with " + document.tmpform.tmp.value + " clicks.\n Click on 'New game', if you want to play another game.")


                       document.tmpform.tmp.value = 0


                       document.tmpform.tmp2.value = 8


                       c=new MakeArray ()


                   }


                   else {


                       document.tmpform.tmp2.value = (document.tmpform.tmp2.value - 1)


                   } 


               }


               else {


                   document.images[card1].src = "puzzles/membg.html"


                   document.images[card2].src = "puzzles/membg.html"


                   card1 = 99 


                   card2 = 99


                   cardopen = 0


               }


          }


}
